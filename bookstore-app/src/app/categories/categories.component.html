<h2 class="text-center">Categories</h2>
<table class="table table-bordered table-striped">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Category</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of tableData">
      <td>
        {{category.category_id}}
      </td>
      <td>
        {{category.name}}
      </td>
      <td>
        {{category.description}}
      </td>
      <td>
        <button class="btn btn-raised btn-danger btn-sm" (click)="delete(category)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
  
  <div class="col-md-6 user-container">
    <h2 class="text-center">Add Category</h2>
    <form [formGroup]="addForm" (ngSubmit)="save()">
      <div class="form-group">
        <label>Category Name:</label>
        <input formControlName="name" placeholder="Name"
                id="name">
      </div>
      <br/>
  
      <div class="form-group">
        <label>Description:</label>
        <input formControlName="description" placeholder="Description"
                id="description">
      </div>
      <br/>
  
      <button class="btn btn-raised btn-success" type="submit">Add Category</button> 
      <p>{{saveResponse}}</p>
    </form>
  </div>
