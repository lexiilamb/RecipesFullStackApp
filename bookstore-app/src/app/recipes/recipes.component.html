<div class="col-md-6 user-container">
  <h2 class="text-center">Recipes</h2>
</div>
<div>
  <table class="table" style="width: 80%">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Prep Time</th>
      <th>Cook Time</th>
      <th>Servings</th>
    </tr>
    <tr align="center" *ngFor="let recipe of recipes">
      <td>
        {{recipe.recipe_id}}
      </td>
      <td>
        {{recipe.title}}
      </td>
      <td>
        {{recipe.description}}
      </td>
      <td>
        {{recipe.prep_time}}
      </td>
      <td>
        {{recipe.cook_time}}
      </td>
      <td>
        {{recipe.servings}}
      </td>
    </tr>
  </table>
</div>

<div class="col-md-6 user-container">
  <h2 class="text-center">Add Recipe</h2>
  <form [formGroup]="addForm" (ngSubmit)="saveRecipe()">
    <div class="form-group">
      <label>Title:</label>
      <input formControlName="title" placeholder="Title"
              id="title">
    </div>
    <br/>

    <div class="form-group">
      <label>Description:</label>
      <input formControlName="description" placeholder="Description"
              id="description">
    </div>
    <br/>

    <div class="form-group">
      <label>Prep Time:</label>
      <input formControlName="prep_time" placeholder="prep_time" name="Prep Time"
              id="prep_time">
    </div>
    <br/>

    <div class="form-group">
      <label>Cook Time:</label>
      <input formControlName="cook_time" placeholder="cook_time" name="Cook Time"
              id="cook_time">
    </div>
    <br/>

    <div class="form-group">
      <label>Servings:</label>
      <input formControlName="servings" placeholder="servings" name="Servings"
              id="servings">
    </div>
    <br/>

    <button class="btn btn-success" type="submit">Add Recipe</button> 
    <p>{{saveResponse}}</p>
  </form>
</div>

<h2 class="text-center">Delete Recipe</h2>
<input type="text" placeholder="Enter Recipe Id" [(ngModel)] = 'deleteId' />
<br/>
<button (click)="deleteRecipe()">Delete</button>
<p>{{deleteResponse}}</p>
