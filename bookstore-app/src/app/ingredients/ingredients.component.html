<div class="col-md-6 user-container">
    <h2 class="text-center">Ingredients</h2>
  </div>
  <div>
    <table class="table main-div">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Food Group</th>
      </tr>
      <tr align="center" *ngFor="let ingredient of tableData">
        <td>
          {{ingredient.ingredient_id}}
        </td>
        <td>
          {{ingredient.name}}
        </td>
        <td>
          {{ingredient.food_group}}
        </td>
        <!-- <td>
          <button (click)="delete(group)">Delete</button>
        </td> -->
      </tr>
    </table>
  </div>
