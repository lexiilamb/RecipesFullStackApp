<div class="col-md-6 user-container">
    <h2 class="text-center">Food Groups</h2>
  </div>
  <div>
    <table class="table main-div">
      <tr>
        <th>ID</th>
        <th>Recipe ID</th>
        <th>Step</th>
        <th>Instruction</th>
      </tr>
      <tr align="center" *ngFor="let instruction of tableData">
        <td>
          {{instruction.instruction_id}}
        </td>
        <td>
          {{instruction.recipe_id}}
        </td>
        <td>
          {{instruction.step}}
        </td>
        <td>
          {{instruction.instruction}}
        </td>
        <!-- <td>
          <button (click)="delete(group)">Delete</button>
        </td> -->
      </tr>
    </table>
  </div>
